<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="container">

</div>
<!--react开发中，使用jsx跟js不兼容。type=text/babel-->

</body>
<script type="text/babel">
    ReactDOM.render(
            <h1>Hello React</h1>,
        document.getElementById("container")
    );
    ReactDOM.render(
        React.createElement("h1",null,"Hello ReactNative"),
        document.getElementById("container")
    );
    var text="lanou";
    ReactDOM.render(
        <h1>{text}</h1>,
        document.getElementById("container")
    )
</script>
</html>
